<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ilivalidator web service</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">    
</head>

<body>
    
    <div class="container">
        <div layout:fragment="content" style="padding-top:200px;">
		    <div class="row justify-content-sm-center">
			    <div class="col-sm-6 col-md-7">
			    
			        <form method="POST" id="frmUpload" th:action="@{/ilivalidator}" enctype="multipart/form-data">
			            <div class="custom-file mb-3">
			                <input type="file" class="custom-file-input" name="file" id="file">
			                <label class="custom-file-label" for="file">Choose file</label>
			            </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="allObjectsAccessible" name="allObjectsAccessible">
                            <label class="custom-control-label" for="allObjectsAccessible">Assume known external objects</label>
                        </div>    
			            <div class="mt-3">
			                <button type="submit" class="btn btn-primary" id="btnSubmit">Submit</button>
			            </div>
			        </form>
			       
			    </div> 
		    </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
    <script>
        $(document).ready(function () {
            // We need to reset form fields for the case the user
            // hits the back button after a validation. Without
            // reseting the custom-file-input on event ist not
            // fired.
            $("#frmUpload")[0].reset();

            $("#frmUpload").submit(function (e) {
                $("#btnSubmit").attr("disabled", true);
                return true;
            });
            
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();
                $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
            });            
        });
    </script>
      
</body>

</html>
